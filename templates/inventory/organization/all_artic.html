
{% for articlein in articlein %}
    {% if  data.name == articlein.microbusiness.name %}  
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Producto</th>
                <th scope="col">Precio</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <div class="col col-lg-11">
                    <td> 
                        <a class="show-articles" >{{articlein}}</a>
                    </td>
                    <td>{{articlein.articles.cost_buy}}</td>
                    <td>
                        <a class="delete-articles lnr lnr-cross " data-url-articles="{% url 'deleteartics' articlein.id %}"></a>
                    </td>
                </div>
              </tr>
            </tbody>
          </table>
    {% endif %}
{% endfor %}
