<form method="POST" data-url-articles="{% url 'deleteartics' articlein.id %}" class="delete-articles">
	{% csrf_token %}
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
    <div class="modal-body">
		<p class="lead">¿Estas seguro que quieres eliminar artículo?</p>
	</div>
	<div class="modal-footer">
		<input type="submit" value="Cancelar" class="btn btn-secundary"  data-dismiss="modal">
		<input type="submit" value="Eliminar"  class="btn btn-danger">
	</div>
</form>
