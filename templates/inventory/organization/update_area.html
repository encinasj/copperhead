{% extends "base.html"  %}

{% block title %}
<form method="POST" class="post-form">
    {% csrf_token %}
    <div class="main-content">
        <div class="col-sm-12">
            <h3 class="page-title">{{ data.name }}</h3>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a type="button" class="btn btn-danger" onclick="goBack()">
        Cancelar
    </a>
</form>
{% endblock title %}
