{% for microbusiness in microbusiness %}
<div class="col col-lg-5">
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="https://bit.ly/2NiziEZ" style="width:119%; max-width:500px; height: 200px"  alt="Imagen">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title"> <b> {{microbusiness.name}} </b></h5>
                    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                </div>
            </div>
        </div>
    </div>
    <a class="btn btn-danger mb-delete" data-url-m="{% url 'delete_m' microbusiness.id %}">Eliminar</a>
</div>
{% empty %}
    <tr>
        <td class="text-center bg-warning">No hay Micronegocios!</td>
    </tr>
{% endfor %}
