<form method="post" data-url="{% url 'update' form.instance.id  %}" class="update-form" enctype="multipart/form-data">
	{% csrf_token %}
	<div class="modal-header">
        <h5 class="modal-title">Actualizar articulo</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
        {{form.as_p}}
    </div>
	<div class="modal-footer">
		<input type="button" value="Cancelar" class="btn btn-secundary" data-dismiss="modal">
		<input type="submit" value="Actualizar"  class="btn btn-primary">
	</div>
</form>
