<form method="POST" data-url-b="{% url 'delete_b' brand.id %}" class="delete-formb" >
	{% csrf_token %}
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
    <div class="modal-body">
		<p class="lead">Estas seguro que quieres eliminar esta marca?</p>
	</div>
	<div class="modal-footer">
		<input type="button" value="Cancelar" class="btn btn-secundary" data-dismiss="modal">
		<input type="submit" value="Eliminar"  class="btn btn-danger">
	</div>
</form>
