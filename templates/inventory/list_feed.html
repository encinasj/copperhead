{% for article in  article %}
    <div style="margin-right: 5px;" class=" panel metric col-md-3" >
        {% if user.is_superuser %}
            <div id="navbar-menu">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class=" fa fa-ellipsis-v" data-toggle="dropdown"></a>
                        <ul class="dropdown-menu">
                            <li><a class="show-form-update lnr lnr-pencil" data-url="{% url 'update' article.pk %}"></a></li>
                            <li><a class="show-form-delete lnr lnr-trash" data-url="{% url 'delete' article.id %}"></a></li>
                        </ul>
                    </li>
                </ul>
            </div> 
        {% endif %}
        <a class="pull-left">
            <a class="show-details" data-url="{% url 'details' article.id  %}">
                <img class="img-circle" {% if  article.img %} src="{{ article.img.url }}" {% endif %} alt="Articulo" width="60px">
            </a>
            <span class="title panel-subtitle pull-right">{{article.name}}</span>
        </a>
        <hr>
        <ul class="list-inline">
            <li>
                <a class="text-muted">Ubicacion: {{article.location}}</a> 
            </li>
            <li>
                <a class="text-muted">Cantidad: {{article.quantity}}</a>
            </li>
        </ul>
    </div>
{% empty %}
    <tr>
        <div class="alert alert-warning" role="alert">
            <td>No hay Articulos!</td>
        </div>
    </tr>
{% endfor %}
