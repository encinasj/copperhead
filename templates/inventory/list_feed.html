{% for article in  article %}
    <div style="margin-right: 5px;" class="metric col-md-3">
        <div class="pull-right btn-group-sm">
            <button type="submit" class="show-form-delete" data-url="{% url 'delete' article.id %}">
                <span class="lnr lnr-trash"></span>
            </button>
            |
            <button class="show-form-update" data-url="{% url 'update' article.id %}">
                <span class="lnr lnr-pencil"></span>
            </button>
        </div>
        <a class="pull-left" href="#">
            <img class="thumb-lg img-circle" src="/users/avatar-2.jpg" alt="">
            <span class="title panel-subtitle">{{article.name}}
        </a>
        <hr>
        <ul class="list-inline">
            <li>
                <a class="text-muted">Ubicaci√≥n: {{article.location}}</a>
            </li>
            <li>
                <a class="text-muted">Cantidad: {{article.quantity}}</a>
            </li>
        </ul>
    </div>
{% empty %}
    <tr>
        <td colspan="7" class="text-center bg-warning">No hay articulos!</td>
    </tr>
{% endfor %}
