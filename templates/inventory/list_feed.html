{% for article in  article %}
    <div style="margin-right: 5px;" class=" panel metric col-md-3" >
        <div id="navbar-menu">
            {% if user.is_superuser %}
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle lnr lnr-chevron-down-circle" data-toggle="dropdown"></a>
                        <ul class="dropdown-menu">
                            <li> <a class="show-form-update" data-url="{% url 'update' article.pk %}"><span class="lnr lnr-pencil"> Actualizar</span></a></li>
                            <li> <a class="show-form-delete" data-url="{% url 'delete' article.id %}"><span class="lnr lnr-trash"> Eliminar</span></a></li>
                        </ul>
                    </li>
                </ul>
            {% endif %}
        </div> 
        <a class="pull-left">
            <a class="show-details" data-url="{% url 'details' article.id  %}">
                <img class="img-circle" src="{{ article.img.url }}" alt="Articulo" width="60px">
            </a>
            <span class="title panel-subtitle pull-right">{{article.name}}</span>
        </a>
        <hr>
        <ul class="list-inline">
            <li>
                <a class="text-muted">Ubicaci√≥n: {{article.location}}</a> 
            </li>
            <li>
                <a class="text-muted">Cantidad: {{article.quantity}}</a>
            </li>
        </ul>
    </div>
{% empty %}
    <tr>
        <div class="alert alert-warning" role="alert">
            <td>No hay Articulos!</td>
        </div>
    </tr>
{% endfor %}
