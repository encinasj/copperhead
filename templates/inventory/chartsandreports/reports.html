{% extends 'base.html' %}


{% block title %}
<div class="row">
    <div class="col-sm-12">
        <h3 class="pull-left page-title"> Reportes </h3>
        <ol class="breadcrumb pull-right">
            <li><a href="#">Reportes</a></li>
            <li class="active"><a href="{% url 'feed' %}">Inventario</a></li>
        </ol>
    </div>
</div>
{% endblock title %}

{% block body_block %}

<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 panel">
            <!-- charts and reports -->
                <canvas id="productsChart" width="390" height="300"></canvas>
            {% block javascript %}
                <script>
                    var ctx = document.getElementById("productsChart").getContext('2d');
                    var name = JSON.parse('{{ name|safe }}');
                    var quantity = JSON.parse('{{ quantity|safe }}');
                    window.productsChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['name1','name2','name3','name4','name5','name6','name7'],
                            datasets: [{
                                label: name,
                                data: quantity,
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 206, 86, 0.2)',
                                    'rgba(75, 192, 192, 0.2)',
                                    'rgba(153, 102, 255, 0.2)',
                                    'rgba(255, 159, 64, 0.2)'
                                ],
                            }]
                        },
                    });
                </script>
            {% endblock javascript %}
            <!-- charts and reports -->
        </div>
         <!-- reults of plus totals-->
        <div class="row">
            <div class="col-md-3">
                <div class="card panel ">
                    <h4>Total efectivo en stock:</h4>
                        <h3 class="align-center">$ {{countarticles}}</h3> 
                </div>
            </div> 
        </div>
    </div>
    </div>
</div>
{% endblock body_block %}
