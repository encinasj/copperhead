{% extends 'base.html' %}

{% block title %}
<div class="row">
    <div class="col-sm-12">
        <h3 class="pull-left page-title"> Reportes </h3>
        <ol class="breadcrumb pull-right">
            <li><a href="#">Reportes</a></li>
            <li class="active"><a href="{% url 'feed' %}">Inventario</a></li>
        </ol>
    </div>
</div>
{% endblock title %}

{% block body_block %}
<div class="main-content">
    <div class="container-fluid">
        <!-- OVERVIEW -->
        <div class="panel panel-headline">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="metric">
                            <a href="{% url 'pdf' %}" target="_blank">
                              <span class="icon"><i class="fa fa-download"></i></span>
                            </a>
                            <p>
                                <span class="number">Descargar</span>
                                <span class="title">Pdf</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-9">
                        <div id="container"></div>
                        {% block javascript %}
                            <script type="application/javascript">
                                Highcharts.chart('container', {
                                    chart: {
                                      type: 'column'
                                    },
                                    title: {
                                      text: 'Inventario ISEI'
                                    },
                                    xAxis: {
                                      categories: {{ name|safe }},
                                      crosshair: true
                                    },
                                    yAxis: {
                                      min: 0,
                                      title: {
                                        text: 'Cantidad'
                                      }
                                    },
                                    tooltip: {
                                      headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                                      pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                                        '<td><b>{point.y:.1f}</b></td></tr>',
                                      footerFormat: '</table>',
                                      shared: true,
                                      useHTML: true
                                    },
                                    plotOptions: {
                                      column: {
                                        pointPadding: 0.2,
                                        borderWidth: 0
                                      }
                                    },
                                    series: [{
                                      name: 'Cantidad de equipos',
                                      showInLegend: false,
                                      colorByPoint: true,
                                      data: {{ quantity|safe }}                                
                                    }]
                                  });
                            </script>    
                        {% endblock javascript %}
                    </div>
                    <div class="col-md-3 pull-right">
                        <div class="weekly-summary text-right">
                            <span class="number">$ Dinero</span><span class="percentage"><i class="fa fa-caret-up text-success"></i> </span>
                            <span class="info-label">Total de efectivo en stock</span> 
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body_block %}
