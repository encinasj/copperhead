{% extends 'base.html' %}

{% block body_block %}
<div class="row">
    <div class="col-sm-12">
        <ol class="breadcrumb pull-right">
            <li><a href="#">Reportes</a></li>
            <li class="active"><a href="{% url 'feed' %}">Inventario</a></li>
        </ol>
    </div>
</div>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
            <!-- charts and reports -->
                <canvas id="productsChart" width="390" height="300"></canvas>
            {% block javascript %}
                <script>
                    var ctx = document.getElementById("productsChart");
                    var name = JSON.parse('{{ name|safe }}');
                    var quantity = JSON.parse('{{ quantity|safe }}');
                    var productsChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: name,
                            datasets: [{
                                label: 'Articulos',
                                data: quantity,
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 206, 86, 0.2)',
                                    'rgba(75, 192, 192, 0.2)',
                                    'rgba(153, 102, 255, 0.2)',
                                    'rgba(255, 159, 64, 0.2)'
                                ],
                                borderColor: [
                                    'rgba(255,99,132,1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero:true
                                    }
                                }]
                            }
                        }
                    });
                </script>
            {% endblock javascript %}
            <!-- charts and reports -->
            </div>
        </div>
    </div>
</div>
{% endblock body_block %}
