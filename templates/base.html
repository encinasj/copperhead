{% load static %}
<!doctype html>
<html lang="en">
<head>
	<title>Inventario</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/vendor/font-awesome/css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/vendor/linearicons/style.css' %}">
	<link rel="stylesheet" href="{% static 'assets/vendor/chartist/css/chartist-custom.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/main.css'%}">
	<link rel="stylesheet" href="{% static 'assets/css/bootstrap.css'%}">
	<link rel="stylesheet" href="{% static 'assets/css/demo.css'%}">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
</head>
<body>
	<div id="wrapper">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="brand">
				<a href="#"><img src="{% static 'assets/img/logo-dark.png' %}" alt="Buscador" class="img-responsive logo"></a>
			</div>
			<div class="container-fluid">
				<div class="navbar-btn">
					<button type="button" class="btn-toggle-fullwidth"><i class="lnr lnr-arrow-left-circle"></i></button>
				</div>
			</div>
		</nav>
		<div id="sidebar-nav" class="sidebar">
			<div class="sidebar-scroll">
				<nav>
					<ul class="nav">
						<li><a href="{% url 'feed' %}" class=""><i class="lnr lnr-database"></i> <span>Inventario</span></a></li>
					</ul>
				</nav>
			</div>
		</div>
		<div class="main">
			<div class="content">
				<div class="auto">
					<div class="panel panel-headline">
						<div class="panel-heading">
							{% block body_block %}
							{% endblock body_block %}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="{% static 'assets/js/jquery-3.1.1.min.js' %}"></script>
	<script src="{% static 'assets/vendor/jquery/jquery.min.js' %}"></script>
	<script src="{% static 'assets/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js' %}"></script>
	<script src="{% static 'assets/vendor/jquery.easy-pie-chart/jquery.easypiechart.min.js' %}"></script>
	<script src="{% static 'assets/vendor/chartist/js/chartist.min.js' %}"></script>
	<script src="{% static 'assets/js/klorofil-common.js' %}"></script>
	<script src="{% static 'assets/js/actions.js' %}"></script>
	<script src="{% static 'assets/js/searchbar.js' %}"></script>
	{% block javascript %}
	{% endblock javascript %}
</body>
</html>
