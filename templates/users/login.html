{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="{% static 'images/favicon_1.ico' %}">
        <title> Login </title>
        <!-- Base Css Files -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
        <!-- Font Icons -->
        <link href="{% static 'assets/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" />
        <!-- Custom Files -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
    </head>
    <body class="fixed-left">
        <div class="wrapper-page">
            <div class="panel panel-color panel-primary panel-pages">
                <div class="panel-heading bg-img"> 
                    <div class="bg-overlay"></div>
                    <h3 class="text-center m-t-10 text-white"> Inventario <strong>ISEI</strong> </h3>
                </div> 
                <div class="panel-body">
                    <form class="form-horizontal m-t-20" action="{% url 'inv:feed' %}">
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control input-lg "  autocomplete="off" type="text" required="" placeholder="Usuario">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control input-lg" autocomplete="off" type="password" required="" placeholder="Contraseña">
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <div class="checkbox checkbox-primary">
                                    <input id="checkbox-signup" type="checkbox">
                                    <label for="checkbox-signup">
                                        Recordar
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-center m-t-40">
                            <div class="col-xs-12">
                                <button class="btn btn-primary btn-lg w-lg waves-effect waves-light" type="submit">Ingresar</button>
                            </div>
                        </div>
                        <div class="form-group m-t-30">
                            <div class="col-sm-7">
                                <a href="recoverpw.html"><i class="fa fa-lock m-r-5"></i> Olvidaste tu contraseña?</a>
                            </div>
                        </div>
                    </form> 
                </div>                                 
            </div>
        </div>
    </body>
</html>
